<body>

                            </div>
                        </li>
                        <li class="city">
                            <span>市</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="County">
                            <span>县/区</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>

                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="adr-detail">
                            <span>详细地址</span>
                            <div class="opacity">
                                <input></input>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="else">
                    <span class="e-mid">或</span>
                </div>
                <h3 class="title">地址选择</h3>
                <div class="use-addrs">
                    <p>
                        <input type="radio" name="addrs" checked>上海市-浦东新区-曹路镇</p>
                    <p>

                    <p>

                </div>
            </div>
            <div class="wrap-hide">
                <div class="fill-info">
                    <ul>
                        <li class="co-name">
                            <span>公司名称</span>
                            <div class="opacity">
                                <input></input>
                            </div>
                        </li>
                        <li class="contaner">
                            <span>联系人</span>
                            <div class="opacity">
                                <input></input>

                        <li class="cont-num">

                            <div class="opacity">

                        </li>
                        <li class="province">
                            <span>省份</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="city">

                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="County">
                            <span>县/区</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>

                        </li>
                        <li class="adr-detail">
                            <span>详细地址</span>
                            <div class="opacity">
                                <input></input>
                            </div>
                        </li>
                    </ul>
                </div>
                 <div class="else">
                    <span class="e-mid">或</span>

                <h3 class="title">地址选择</h3>

                    <p>
                        <input type="radio" name="addrs2" checked>上海市-浦东新区-曹路镇</p>

            <div class="manage-addr">
                <p>+添加备用地址</p>
            </div>
            <div class="do-submit">
                <a href="#" class="btn">提交资料</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(".manage-addr p").on('click', function(e) {
        e.preventDefault();
        if ($(this).text() == '+添加备用地址') {
            $(".wrap-hide").show();
            $(this).text('-取消备用地址');
        } else {
            $(".wrap-hide").hide();
            $(this).text('+添加备用地址');
        }
    });
    </script>
</body>

</html>
