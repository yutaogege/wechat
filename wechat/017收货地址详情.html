<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收货地址详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">收货地址详情</h2>
        </header>
        <div class="contain">
            <div class="fill-info">
                <form action="" id="aaa">
                    <ul>
                        <li class="contaner">
                            <span>联系人</span>
                            <div class="opacity">
                                <input type="text" name="username">
                            </div>
                        </li>
                        <li class="cont-num">
                            <span>手机号码</span>
                            <div class="opacity">
                                <input type="text" name="tel">
                            </div>
                        </li>
                        <li class="province">
                            <span>省份</span>
                            <div class="opacity">
                                <select name="province">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="city">
                            <span>市</span>
                            <div class="opacity">
                                <select name="city">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="County">
                            <span>县/区</span>
                            <div class="opacity">
                                <select name="town">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="adr-detail">
                            <span>详细地址</span>
                            <div class="opacity">
                                <input type="text" name="addrs"></input>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="use-addrs set-defult">
                <p>
                    <input type="checkbox">设为默认地址<span class="tip">（每次购买时会默认使用该地址）</span>
                </p>
            </div>
        </div>
        <div class="do-repair">
            <a href="javascript:;" class="btn">提交资料</a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/validator/jquery.validate-1.13.1.js"></script>
    <script type="text/javascript" src="js/validator/local/zh_cn.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.do-repair .btn').click(function() {
            var $form = $('form');
            $form.validate({
                debug: true,
                rules: {
                    username: {
                        required: true,
                    },
                    tel: {
                        required: true,
                        telnumber: true
                    },
                    addrs: {
                        required: true,
                    }
                },
                messages: {
                    username: {
                        required: '请输入联系人'
                    },
                    tel: {
                        required: '请输入手机号',
                    },
                    addrs: {
                        required: '地址不能为空'
                    }
                },
                submitHandler:function(form){
                    console.log($(form).serialize());
                }
            });
            $form.submit();
        })

        $.validator.addMethod('telnumber', function(value, element, params) {
            var telnumber = /^1[3|4|5|7|8][0-9]{9}$/;
            return this.optional(element) || (telnumber.test(value));

        }, '请填写正确的手机号码')

    })
    </script>
</body>

</html>
