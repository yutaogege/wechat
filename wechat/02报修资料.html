<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>报修资料</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">报修资料</h2>
        </header>
        <div class="contain">
            <div class="wrap">
                <div class="fill-info">
                    <form action="">
                        <ul>
                            <li class="co-name">
                                <span>公司名称</span>
                                <div class="opacity">
                                    <input name="co-name" type="text" />
                                </div>
                            </li>
                            <li class="contaner">
                                <span>联系人</span>
                                <div class="opacity">
                                    <input type="text" name="person-name"></input>
                                </div>
                            </li>
                            <li class="cont-num">
                                <span>联系方式</span>
                                <div class="opacity">
                                    <input type="text" name="cont-num"></input>
                                </div>
                            </li>
                            <li class="province">
                                <span>省份</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="city">
                                <span>市</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="County">
                                <span>县/区</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="adr-detail">
                                <span>详细地址</span>
                                <div class="opacity">
                                    <input type="text" name="addr"></input>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="else">
                    <span class="e-mid">或</span>
                </div>
                <h3 class="title">地址选择</h3>
                <div class="use-addrs">
                    <p>
                        <input type="radio" name="addrs" checked>上海市-浦东新区-曹路镇</p>
                    <p>
                        <input type="radio" name="addrs">上海市-浦东新区-曹路镇</p>
                    <p>
                        <input type="radio" name="addrs">上海市-浦东新区-曹路镇</p>
                </div>
            </div>
            <div class="wrap-hide">
                <div class="fill-info">
                    <form>
                        <ul>
                            <li class="co-name">
                                <span>公司名称</span>
                                <div class="opacity">
                                    <input name="co-name" type="text" />
                                </div>
                            </li>
                            <li class="contaner">
                                <span>联系人</span>
                                <div class="opacity">
                                    <input type="text" name="person-name">
                                </div>
                            </li>
                            <li class="cont-num">
                                <span>联系方式</span>
                                <div class="opacity">
                                    <input name="cont-num" type="text" />
                                </div>
                            </li>
                            <li class="province">
                                <span>省份</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="city">
                                <span>市</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="County">
                                <span>县/区</span>
                                <div class="opacity">
                                    <select>
                                        <option value="1">aaa</option>
                                        <option value="2">bbb</option>
                                        <option value="3">ccc</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                            </li>
                            <li class="adr-detail">
                                <span>详细地址</span>
                                <div class="opacity">
                                    <input type="text" name="addr">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="else">
                    <span class="e-mid">或</span>
                </div>
                <h3 class="title">地址选择</h3>
                <div class="use-addrs">
                    <p>
                        <input type="radio" name="addrs2" checked>上海市-浦东新区-曹路镇</p>
                    <p>
                        <input type="radio" name="addrs2">上海市-浦东新区-曹路镇</p>
                    <p>
                        <input type="radio" name="addrs2">上海市-浦东新区-曹路镇</p>
                </div>
            </div>
            <div class="manage-addr">
                <p>+添加备用地址</p>
            </div>
            <div class="do-submit">
                <a href="javascript:;" class="btn">提交资料</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/validator/validator.js"></script>
    <script type="text/javascript" src="js/validator/local/zh_cn.js"></script>
    <script type="text/javascript">
    $(".manage-addr p").on('click', function(e) {
        e.preventDefault();
        if ($(this).text() == '+添加备用地址') {
            $(".wrap-hide").show();
            $(this).text('-取消备用地址');
        } else {
            $(".wrap-hide").hide();
            $(this).text('+添加备用地址');
        }
    });
    var $form = $("form");
    console.log($form.html());
    $form.validator({

        stopOnError: true,
        focusCleanup: true,
        timely: 1,
        rules: {
            tel: [/^1[3|4|5|7|8][0-9]{9}$/, '请输入正确的手机号码']
        },

        fields: {
            'co-name': {
                rule: 'required;',
                msg: {
                    required: '请输入公司名称'
                }
            },
            'person-name':{
                rule:'required',
                msg:{
                    required:'请输入联系人'
                }
            },
            'cont-num': {
                rule: 'required;tel;',
                msg: {
                    required: '请输入您的手机号'
                }
            },
            addr:{
                rule:'required',
                msg:{
                    required:'请输入联系地址'
                }
            }
        }
    });
    </script>
</body>

</html>
