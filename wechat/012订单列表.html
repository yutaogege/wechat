<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>
<body class="chart-page">
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">订单列表</h2>
        </header>
        <div class="contain">
            <ul class="module">
                <li class="label chart-num">
                    <label class="type-list">订单号</label>
                    <span class="show-num">66666</span>
                </li>
                <li class="label chart-goods">
                    <a href="#">
                        <label class="type-list">兑换商品</label>
                        <div class="list-show">
                            <img src="images/goods.jpg">
                        </div>
                    </a>
                </li>
                <li class="label own-points">
                    <label class="type-list">积分</label>
                    <span class="show-num">500</span>
                </li>
                <li class="label chart-state">
                    <label class="type-list">订单状态</label>
                    <span class="show-num">未发货</span>
                </li>
            </ul>
            <ul class="module">

                    <label class="type-list">订单号</label>
                    <span class="show-num">66666</span>
                </li>
                <li class="label chart-goods">
                    <a href="#">
                        <label class="type-list">兑换商品</label>
                        <div class="list-show">
                            <img src="images/goods.jpg">
                        </div>
                    </a>
                </li>
                <li class="label own-points">
                    <label class="type-list">积分</label>
                    <span class="show-num">500</span>
                </li>
                <li class="label chart-state">
                    <label class="type-list">订单状态</label>
                    <span class="show-num">未发货</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
