<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收货地址详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">收货地址详情</h2>
        </header>
        <div class="contain">
            <div class="fill-info">
                <form action="">
                    <ul>
                        <li class="contaner">
                            <span>联系人</span>
                            <div class="opacity">
                                <input type="text" name="username">
                            </div>
                        </li>
                        <li class="cont-num">
                            <span>手机号码</span>
                            <div class="opacity">
                                <input type="number" name="tel">
                            </div>
                        </li>
                        <li class="province">
                            <span>省份</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="city">
                            <span>市</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="County">
                            <span>县/区</span>
                            <div class="opacity">
                                <select>
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="adr-detail">
                            <span>详细地址</span>
                            <div class="opacity">
                                <input></input>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="use-addrs set-defult">
                <p>
                    <input type="checkbox">设为默认地址<span class="tip">（每次购买时会默认使用该地址）</span>
</p>
            </div>
        </div>
        <div class="do-repair">
            <a href="#" class="btn">提交资料</a>
        </div>
    </div>
</body>

</html>
