<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">意见反馈</h2>
        </header>
       <form action="" id="form">
            <div class="contain">
               <div class="feedback">
                   <textarea id="feed-views" name="feed-views" placeholder="请留下您的宝贵意见和建议" class="descript"></textarea>
               </div>
               <div class="feedback">
                   <input id="feed-contc" name="feed-contc" placeholder="请留下您的联系方式（QQ/手机号）" class="feed-contc" />
               </div>
           </div>
           <div class="do-change">
               <a href="javascript:;" class="btn">兑换</a>
           </div>
       </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/validator/validator.js"></script>
    <script type="text/javascript" src="js/validator/local/zh_cn.js"></script>

    <script type="text/javascript">
    $('#form').validator({
        stopOnError:true,
        focusCleanup:true,
        timely:1,
        fields:{
            'feed-views':{
                rule:'required',
                msg:{
                    required:'内容不能为空'
                }
            },
            'feed-contc':{
                rule:'required;digits',
                msg:{
                    required:'请输入正确的联系方式',
                    digits:'请输入正确的联系方式'
                }
            }

        }
    }).on('click','a.btn',function(e){
        $(e.delegateTarget).trigger("validate");
    })
    </script>
</body>

</html>
