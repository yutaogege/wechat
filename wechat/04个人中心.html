<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>
<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">个人中心</h2>
        </header>
        <div class="contain">
        	<ul class="module">
                <li class="label"><a href="#" class="turn-arrow">我的报修单</a></li>
                <li class="label"><a href="#" class="turn-arrow">积分兑换<span class="point">2000</span></a></li>
                <li class="label"><a href="#" class="turn-arrow">账号绑定</a></li>
                <li class="label"><a href="#" class="turn-arrow">我的地址</a></li>
                <li class="label"><a href="#" class="turn-arrow">积分订单</a></li>
                <li class="label"><a href="#" class="turn-arrow">体验反馈</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.funcC').on('click', function(e) {
            var $cut = $('.funcC-cut')[0],
                $add = $('.funcC-add')[0],
                $val = $('.funcC-num').text() - 0;
            // 点击减号
            if (e.target == $cut) {
                if ($val == 0) {
                    return;
                }
                $val--;
            } 
            // 点击加号
            else if (e.target == $add) {
                $val++;
            }
            $('.funcC-num').text($val);
        })
    })
    </script>
</body>
</html>
