<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收货地址详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">收货地址详情</h2>
        </header>
        <form action="" id="form">
            <div class="contain">
                <div class="fill-info">
                    <ul>
                        <li class="contaner">
                            <span>联系人</span>
                            <div class="opacity">
                                <input type="text" name="username">
                            </div>
                        </li>
                        <li class="cont-num">
                            <span>手机号码</span>
                            <div class="opacity">
                                <input type="text" name="tel">
                            </div>
                        </li>
                        <li class="province">
                            <span>省份</span>
                            <div class="opacity">
                                <select name="province">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="city">
                            <span>市</span>
                            <div class="opacity">
                                <select name="city">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="County">
                            <span>县/区</span>
                            <div class="opacity">
                                <select name="town">
                                    <option value="1">aaa</option>
                                    <option value="2">bbb</option>
                                    <option value="3">ccc</option>
                                </select>
                                <span class="arrow-down"></span>
                            </div>
                        </li>
                        <li class="adr-detail">
                            <span>详细地址</span>
                            <div class="opacity">
                                <input type="text" name="addrs"></input>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="do-repair">
                <a href="javascript:;" class="btn">提交资料</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/validator/validator.js"></script>
    <script type="text/javascript" src="js/validator/local/zh_cn.js"></script>

    <script type="text/javascript">
    $('#form').validator({
        stopOnError:true,
        focusCleanup:true,
        timely:1,
        rules: {
            tel: [/^1[3|4|5|7|8][0-9]{9}$/, '请输入正确的手机号码']
        },
        fields:{
            username:{
                rule:'required;',
                msg:{
                    required:'内容不能为空'
                }
            },
            tel:{
                rule:'required;tel',
                msg:{
                    required:'请输入您的联系方式'
                }
            },
            addrs:{
                rule:'required',
                msg:{
                    required:'请输入您的详细地址'
                }
            }

        }
    }).on('click','a.btn',function(e){
        $(e.delegateTarget).trigger("validate");
    })
    </script>
</body>

</html>
