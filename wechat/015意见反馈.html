<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">意见反馈</h2>
        </header>
        <div class="contain">
            <div class="feedback">
                <textarea id="feed-views" placeholder="请留下您的宝贵意见和建议" class="descript"></textarea>
                <label>还可以输入<span>300</span>字</label>
            </div>
            <div class="feedback">
                <input id="feed-contc" placeholder="请留下您的联系方式（QQ/手机号）" class="feed-contc" />
            </div>
        </div>
        <div class="do-change">
            <a href="javascript:;" class="btn">兑换</a>
        </div>
    </div>
</body>

</html>
