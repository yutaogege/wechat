<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要报修</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>

<body>
    <div>
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">我要报修</h2>
        </header>
        <div class="contain">
            <div class="banner_wrap">
                <img src="images/banner01.jpg">
            </div>
            <dl class="module">
                <dt>
                    <h3 class="title">问题描述</h3>
                </dt>
                <dd class="text-cont">
                    <textarea class="descript">是否是肯定会发生了肯定还是靠技术水电是他仍然通都是可理解理解理解理解所得税法士大夫法功高电脑开不了机了求助！电脑开不了机了水电是的冯绍峰水电费水电费多少财富都是他和他人很多
                    </textarea>
                </dd>
            </dl>
            <dl class="module">
                <dt>
                    <h3 class="title">使用次数</h3>
                </dt>
                <dd>
                    <div class="func-count">
                        <ul class="funcC">
                            <li class="funcC-cut"></li>
                            <li class="funcC-num">8</li>
                            <li class="funcC-add"></li>
                        </ul>
                        <span>使用</span>
                    </div>
                    <div class="else">
                        <span class="e-mid">或</span>
                    </div>
                    <div class="result">
                        <p class="no-result">没有次数？不要紧，点这里！</p>
                    </div>
                </dd>
            </dl>
            <div class="do-repair">
                <a href="#" class="btn">立即报修</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.funcC').on('click', function(e) {
            var $cut = $('.funcC-cut')[0],
                $add = $('.funcC-add')[0],
                $val = $('.funcC-num').text() - 0;
            // 点击减号
            if (e.target == $cut) {
                if ($val == 0) {
                    return;
                }
                $val--;
            } 
            // 点击加号
            else if (e.target == $add) {
                $val++;
            }
            $('.funcC-num').text($val);
        })
    })
    </script>
</body>

</html>
