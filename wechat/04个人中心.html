<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/wechat.css">
</head>
<body>
    <div class="wrapper">
        <header class="topBar">
            <a class="back" href="javascript:;">返回</a>
            <h2 class="topBar-title">个人中心</h2>
        </header>
        <div class="contain">
        	<dl class="module">
                <dd>
                    <div class="func-count">
                        <ul class="funcC">
                            <li class="funcC-cut"></li>
                            <li class="funcC-num">8</li>
                            <li class="funcC-add"></li>
                        </ul>
                        <span>购买</span>
                    </div>
                    <div class="else">
                        <span class="e-mid">或</span>
                    </div>
                    <h4 class="label">套餐</h4>
                    <ul class="combo">
                    	<li class="goods1 choose">
                    		<p class="price">398/次</p>
                    		<p class="descpt">处理两台PC故障</p>
                    	</li>
                    	<li class="goods2">
                    		<p class="price">2900/10次</p>
                    		<p class="descpt">处理两台PC故障</p>
                    	</li>
                    	<li class="goods3">
                    		<p class="price">8600/30次</p>
                    		<p class="descpt">处理两台PC故障</p>
                    	</li>
                    </ul>
                </dd>
            </dl>
            <div class="inall-wrap">
            	<p class="in-all">总价：
            		<b>￥2900</b>
            	</p>
            </div>
            <div class="do-repair">
                <a href="#" class="btn">立即支付</a>
            </div>
        </div>
    </div><script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.funcC').on('click', function(e) {
            var $cut = $('.funcC-cut')[0],
                $add = $('.funcC-add')[0],
                $val = $('.funcC-num').text() - 0;
            // 点击减号
            if (e.target == $cut) {
                if ($val == 0) {
                    return;
                }
                $val--;
            } 
            // 点击加号
            else if (e.target == $add) {
                $val++;
            }
            $('.funcC-num').text($val);
        })
    })
    </script>
</body>
</html>
